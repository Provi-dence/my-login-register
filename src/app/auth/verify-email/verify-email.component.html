<div class="flex items-center justify-center min-h-screen">
  <div class="card w-96 shadow-xl p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-center">Verify Your Email</h2>
    <p class="text-light text-center">Enter your registered email to verify your account.</p>

    <div class="mt-4">
      <label class="label">
        <span class="label-text">Email Address</span>
      </label>
      <input
        type="email"
        [(ngModel)]="email"
        placeholder="Enter your email"
        class="input input-bordered w-full"
      />
    </div>

    <button (click)="verifyEmail()" class="btn btn-primary w-full mt-4">
      Verify Email
    </button>

    <div class="text-center mt-4">
      <a routerLink="/auth/login" class="link link-primary">Back to Login</a>
    </div>
  </div>
</div>
